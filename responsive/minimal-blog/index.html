<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>Minimal Blog</title>
		<link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="flex items-center justify-center text-sm">
		<div class="card">
			<div class="card__wrapper">
				<img src="./images/cactus_img.jpg" alt="cactus" class="card__img" />
				<div class="card__tag mt-16 text-xxs">Design</div>
				<div class="mt-16 card__content">
					<h2 class="card__title text-lg">Embracing Minimalism</h2>
					<p class="card__paragraph">
						From minimalist sculptures to minimalist paintings, this blog will inspire you to
						appreciate the beauty that lies in simplicity.
					</p>
				</div>
			</div>

			<div class="card__footer">
				<span class="card__author text-xs">Annie Spratt</span>
			</div>
		</div>
	</body>
</html>
